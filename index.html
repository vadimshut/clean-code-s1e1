<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header>
      <div class="instruction">
        <img src="./eisenhower-matrix.jpg" alt="instructions" /><a
          class="more-information"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?</a
        >
      </div>
    </header>

    <main class="main">
      <section class="add-tasks">
        <div>
          <label for="new-task">Add Item</label
          ><input id="new-task" type="text" /><button>Add</button>
        </div>
      </section>

      <section class="todo-tasks">
        <h3 class="main__title">Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox" class="main__checkbox" /><label class="task"
              >Pay Bills</label
            ><input type="text" /><button class="edit">Edit</button
            ><button class="delete">
              <img src="./remove.svg" alt="remove button" />
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox" class="main__checkbox" /><label class="task"
              >Go Shopping</label
            ><input type="text" value="Go Shopping" class="task" /><button
              class="edit"
            >
              Save</button
            ><button class="delete">
              <img src="./remove.svg" alt="remove button" />
            </button>
          </li>
        </ul>
      </section>

      <section class="completed-tasks">
        <h3 class="main__title">Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked class="main__checkbox" /><label
              class="task"
              >See the Doctor</label
            ><input type="text" /><button class="edit">Edit</button
            ><button class="delete">
              <img src="./remove.svg" alt="remove button" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
